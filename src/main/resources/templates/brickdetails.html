<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Brick details</h1>
        <p class="lead">See below details about your brick.</p>
    </div>
    <figure class="figure">
        <img th:src="@{${'/brick/display/'+id}}" class="figure-img img-fluid rounded" alt="">
        <figcaption class="figure-caption">Brick photo</figcaption>
    </figure>
    <p class="text-xl-left">Brick name: <span th:text="${name}"></span></p>
    <p class="text-xl-left">Brick quantity: <span th:text="${quantity}"></span></p>
    <p class="text-xl-left">Brick description: <span th:text="${description}"></span></p>
    <a class="btn btn-secondary" href="/bricks" role="button">Go back</a>
    <a class="btn btn-secondary" href="/" role="button">Go home</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
